<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>


</head>
<body style="background-color:rgb(143, 212, 212)">
    <h1 class="text-center">Email Registration</h1>
    <div class="container">
        <div class="col-lg-8 m-auto d-block">
            <form>
                 <div class="form-group">
                    <label for="user" style="color:rgb(68, 2, 2) ;">Username</label>
                    <input type="text" id="username" class="form-control" autocomplete="off" style="background-color:antiquewhite;color: darkblue;">
                    <h5 id="usernamevalidation" style=""></h5>
                 </div>
                 <div class="form-group">
                    <label for="email" style="color:rgb(68, 2, 2) ;">Emailid</label>
                    <input type="text" id="emailid" class="form-control" autocomplete="off" style="background-color:antiquewhite;color: darkblue;">
                    <h5 id="emailvalidation"></h5>
                 </div>
                 <div class="form-group">
                    <label for="password" style="color:rgb(68, 2, 2) ;">Password</label>
                    <input type="text" id="password" class="form-control" autocomplete="off" style="background-color:antiquewhite;color: darkblue;">
                    <h5 id="passwordvalidation"></h5>
                 </div>
                 <div class="form-group" >
                    <label for="confirmpassword" style="color:rgb(68, 2, 2) ;">Confirm Password</label>
                    <input type="text" id="confirmpassword" class="form-control" autocomplete="off" style="background-color:antiquewhite;color: darkblue;">
                    <h5 id="confirmpasswordvalidation"></h5>
                 </div>
                 <input type="submit" id="submitvalidation" value="submit" >
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
